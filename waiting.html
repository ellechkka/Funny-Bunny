<body>
    <div class="contain">
        <div>
            <div class="heading_contain">
                <h1 class="plain_text small_heading">Игра еще не началась, подождите</h1>
            </div>
            <div class="wait_image">
                <img src="images/waiting1.jpg">
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            results = document.cookie.match(/roomId=(.+?)(;|$)/);
            let id = results[1];

            setInterval(function() {
                $.ajax({
                    method: "POST",
                    url: 'scripts/waiting.php',
                    data: {
                        id: id,
                    },
                    success: function(response) {
                        // alert(response);
                        let jsonData = JSON.parse(response);
             
                        if (response == "1") {
                            location.href = 'field.html';
                        }
                    }
                });
            }, 1000);
        });
    </script>
